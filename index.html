<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation</title>
    <style>
        body, html {
            margin: 30px;
            padding: 60px;
            width: 500px; /* Set to the width of your animation */
            height: 350px; /* Set to the height of your animation */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        #lottie {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="lottie"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie'), // the DOM element that will contain the animation
            renderer: 'svg', // render type ('svg', 'canvas', 'html')
            loop: true, // boolean to loop the animation
            autoplay: true, // boolean to autoplay the animation
            path: 'money_direction.json' // the path to the animation JSON file
        });
    </script>
</body>
</html>
